{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    .delete-container {
        width: 100%;
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        text-align: center;
    }

    .delete-container p {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #FFD700;
    }

    .delete-container form {
        display: flex;
        justify-content: space-between;
        gap: 10px;
    }

    .delete-container a,
    .delete-container input[type="submit"] {
        width: 48%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .delete-container a {
        background-color: #FFC107; /* Warning Button Color */
        color: black;
    }

    .delete-container a:hover {
        background-color: #FFB300;
        transform: scale(1.05);
    }

    .delete-container input[type="submit"] {
        background-color: #28a745; /* Success Button Color */
        color: white;
    }

    .delete-container input[type="submit"]:hover {
        background-color: #218838;
        transform: scale(1.05);
    }
</style>

<div class="delete-container">
    <p>Are you sure you want to delete this product?</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <a href="{% url 'home' %}" class="btn btn-warning">NO</a>
        <input type="submit" name="Submit" value="YES">
    </form>
</div>
{% endblock %}
