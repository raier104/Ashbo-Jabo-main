{% extends 'base.html' %}
{% load static %}  <!-- This line loads the static files -->

{% block content %}
<style>
    /* Card style for the success message */
    .success-container {
        background-color: #222;
        color: white;
        padding: 30px;
        margin: 50px auto;
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        text-align: center; /* Center text */
    }

    .success-container:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(255, 215, 0, 0.8);
    }

    .success-container h1 {
        color: #FFD700;
        margin-bottom: 20px;
    }

    .success-container p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .success-container a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #FFD700;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out;
        text-align: center;
    }

    .success-container a:hover {
        background-color: #FFC300;
    }

    /* Responsive design for the form */
    @media (max-width: 600px) {
        .success-container {
            padding: 20px;
            max-width: 90%;
        }
    }
</style>

<div class="success-container">
    <h1>Payment Successful</h1>
    <p>Your payment was successful. You can now print your ticket or receipt.</p>

    <div class="button-container">
        <a href="{% url 'print_receipt' booking.id %}">Print Receipt</a>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</div>

{% endblock %}
