{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Hero Section */
    .hero-section {
        position: relative;
        background-image: url("{% static 'home_images/background.png' %}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        padding: 120px 20px;
        text-align: center;
        color: white;
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
    }

    .hero-content h1 {
        font-size: 70px;
        font-weight: bolder;
        color: #FFD700;
        animation: fadeInDown 1.5s ease-in-out;
    }

    .hero-content p {
        font-size: 24px;
        font-weight: bold;
        margin: 15px 0 30px;
        animation: fadeInUp 2s ease-in-out;
    }

    .btn-custom {
        background-color: #FFD700;
        color: #000;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #FFC300;
        color: white;
        transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Card Section */
    .card-section {
        background-color: #000000;
        padding: 40px 0;
    }

    .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .card img {
        border-radius: 15px 15px 0 0;
        height: 200px;
        object-fit: cover;
    }

    .btn-warning {
        background-color: #FFD700;
        color: #000;
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .btn-warning:hover {
        background-color: #FFC300;
        color: white;
    }

    /* Popular Packages Section */
    /* Popular Packages Section */
    .popular-packages {
        background-color: #1f1f1f;
        padding: 50px 0;
    }

    .popular-packages h2 {
        font-size: 48px;
        font-weight: bold;
        color: #FFD700;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        animation: fadeIn 1.5s ease-in-out;
    }

    .popular-packages h2::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -10px;
        transform: translateX(-50%);
        width: 80px;
        height: 5px;
        background: linear-gradient(90deg, #FFC300, #FFD700, #FFC300);
        border-radius: 5px;
        animation: gradientUnderline 3s infinite alternate;
    }

    @keyframes gradientUnderline {
        0% {
            background: linear-gradient(90deg, #FFC300, #FFD700, #FFC300);
        }
        100% {
            background: linear-gradient(90deg, #FFD700, #FFC300, #FFD700);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .package-card {
        background-color: #333;
        border: none;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .package-card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .package-card img {
        border-radius: 15px 15px 0 0;
        height: 200px;
        object-fit: cover;
    }

    .header-section {
        text-align: center;
        margin-top: 20px;
    }

    .header-section a {
        font-size: 16px;
        text-transform: uppercase;
        background-color: #FFD700;
        color: #000;
        border-radius: 50px;
        padding: 10px 20px;
    }

    .header-section a:hover {
        background-color: #FFC300;
        color: white;
    }
</style>

<!-- Hero Section -->
<div class="hero-section">
    <div class="hero-content">
        <h1>Relax with Ashbo Jabo</h1>
        <p>Book your journey easily â€“ anytime, anywhere!</p>
        <a href="{% url 'about_us' %}" class="btn-custom">Read More!</a>
    </div>
</div>

<!-- Card Section -->
<div class="container-fluid card-section">
    <div class="row text-center">
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <img src="{% static 'home_images/moving-bus.jpg' %}" class="card-img-top" alt="Bus">
                <div class="card-body">
                    <h5 class="card-title">Bus</h5>
                    <a href="{% url 'book' %}" class="btn btn-warning">Book Bus</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <img src="{% static 'home_images/moving-train.jpg' %}" class="card-img-top" alt="Train">
                <div class="card-body">
                    <h5 class="card-title">Train</h5>
                    <a href="{% url 'book' %}" class="btn btn-warning">Book Train</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-dark text-white">
                <img src="{% static 'home_images/moving-plane.jpg' %}" class="card-img-top" alt="Plane">
                <div class="card-body">
                    <h5 class="card-title">Plane</h5>
                    <a href="{% url 'book' %}" class="btn btn-warning">Book Plane</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
