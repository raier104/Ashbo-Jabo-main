{% extends 'base.html' %}
{% block content %}

<style>
    .container {
        width: 100%;
        max-width: 300px;
        margin: 50px auto;
        background-color: #F1C40F;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: black;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
    }

    /* Hover and Focus Effects for Input */
    input[type="text"]:hover,
    input[type="email"]:hover,
    input[type="password"]:hover,
    select:hover {
        border-color: navy;
        box-shadow: 0 0 8px rgba(0, 0, 128, 0.5);
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
        outline: none;
        border-color: navy;
        box-shadow: 0 0 10px rgba(0, 0, 128, 0.8);
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: navy;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    /* Hover Effect for Button */
    button:hover {
        background-color: black;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
        transform: scale(1.05);
    }
</style>

<!--Log in Form-->
<div class="container">
    <h2>Login to Ashbo-Jabo</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
